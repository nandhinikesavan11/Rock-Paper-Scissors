<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick=
      "playerMove('Rock')" class="move-button">
      <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
      </button>

    <button onclick=
      "playerMove('Paper')" class="move-button">
      <img src="images/paper-emoji.png" alt="Paper" class="move-icon">
    </button>

    <button onclick=
      "playerMove('Scissors')" class="move-button">
      <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>

    <button class=" js-reset-button reset">Reset Score</button>
    <button class="js-autoplay-button autoplay" onclick="autoplay()">Autoplay</button>

    <script src="script.js"></script>

   
</body>  
</html>
